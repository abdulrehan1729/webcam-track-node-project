    <div class="container">
    <h2>Candidate's Details</h2>
            <form class="details" action="/candidate_details" method="POST" onsubmit="return validationForm()">

                <label><b>Name</b></label></br>
                <input type="text" placeholder="Enter Candidate's Name" name="name" required id = "name"></br>
        
                <label><b>Age</b></label></br>
                <input type="number" placeholder="Enter Candidate's Age " name="age" required id = "age"></br>
        
                <label><b>Phone</b></label></br>
                <input type="tel" placeholder="Enter Candidate's Phone number " name="phone" required id = "phone"></br>
        
                <label><b>Email</b></label></br>
                <input type="email" placeholder="Enter Candidate's Email " name="email" required id = "email"></br>
                
                <label><b>Image</b></label></br>
                <input type="file" name="pic" required id="pic"></br>
              <ul>  
                <li><video autoplay width="200" height="200"></video></li>
                <li><canvas  id='canvas'  name="canvas" width="200" height="200" required></canvas></li>
            </ul>
                <input type='button'  id='snapshot' value="snapshot" required>
                <input type="submit" class ="next-btn" action="/candidate_details" >  
            </form>
        
    </div>

        <script language='javascript'> 
        document.getElementById('snapshot').onclick = function() { 
            var video = document.querySelector('video'); 
            var canvas = document.getElementById('canvas'); 
            var ctx = canvas.getContext('2d'); 
            ctx.drawImage(video,0,0); 
            //draw video source resized to 100x100 
            ctx.drawImage(video,0,0,200,200);
        }
